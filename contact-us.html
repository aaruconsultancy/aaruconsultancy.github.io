	<section id="contact-page">
        <div class="container">
            <h1 style="color:black; text-align:center">Contact Us</h1> 
            <div class="row contact-wrap"> 
                <div class="col-sm-8 col-sm-offset-2">
                    <form action="" method="post" class="contactForm" id="myForm">
                        <div class="form-group">
                            <input id="name" type="text" name="name" id="contactName"class="form-control" placeholder="Your Name" data-rule="minlen:4" required/>
                            <div class="validation"></div>
                        </div>
                        <div class="form-group">
                            <input id="email" type="email" class="form-control" name="email" id="contactEmail" placeholder="Your Email" data-rule="email" data-msg="Please enter a valid email" required/>
                            <div class="validation"></div>
                        </div>
                        <div class="form-group">
                            <input id="subject" type="text" class="form-control" name="subject" id="contactSubject" placeholder="Subject" data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject" required/>
                            <div class="validation"></div>
                        </div>
                        <div class="form-group">
                            <textarea id="message" class="form-control" name="message" id="contactMessage" rows="5" data-rule="required" data-msg="Please write something for us" placeholder="Message" required></textarea>
                            <div class="validation"></div>
                        </div>
                        
                        <div class="text-center"><button id="submit" type="submit" class="btn btn-primary btn-lg">Send Message</button></div>
                    </form>     
                </div>
            </div><!--/.row-->
        </div><!--/.container-->
    </section><!--/#contact-page-->

    <script>
        $("#myForm").submit(function(e) {
            // alert($("#myForm").serialize().value). = '';
                $('#loading').show();
                var url = "http://aaruconsultancy.000webhostapp.com/mail/send_mail.php";
            
                $.ajax({
                       type: "POST",
                       url: url,
                       data: $("#myForm").serialize(), // serializes the form's elements.
                       success: function(data){
                            if(JSON.parse(data).success){
                            // var msg = JSON.parse(data);
                                $('#loading').hide(); // hide the loading message
                                alert('Thanks for the response'); 
                                location.href = "contact-us.html";            
                            }
                            else{
                               $('#loading').hide(); // hide the loading message
                                
                                alert('Something wrong'); 
                            }
                                
                            
                        }
                     });
            
                e.preventDefault(); 
            });
    </script>
